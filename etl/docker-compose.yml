version: "3.3"
services:
  biiboom_etl:
    build: .
    container_name: biiboom-etl
    platform: linux/amd64
    restart: always
    networks:
      - biiboom
    environment:
      TZ: 'Asia/Shanghai'
      env: dev
      http_proxy: host.docker.internal:7890
      https_proxy: host.docker.internal:7890
networks:
  biiboom:
